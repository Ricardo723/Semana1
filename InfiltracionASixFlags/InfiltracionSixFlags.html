<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infiltracion a Six Flags</title>
</head>
<body>
    <form action="./InfiltracionSixFlags.php" method="post">
        <fieldset>
            <legend><strong>Compra de boletos para Six Flags</strong></legend> <br><br>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre"> <br><br>
            <label for="apellidos">Apellidos: </label>
            <input type="text" name="apellidos" required> <br><br>
            <label for="edad">Edad: </label>
            <input type="number" name="edad" required> <br><br>
            <label for="direccion">Dirección: </label>
            <input type="text" name="direccion" required> <br><br>
            <label for="numboletos">Número de boletos: </label>
            <input type="number" name="numboletos" required> <br><br>
            <label for="tipodeboleto">Tipo de boleto: </label>
            <select type="tipodeboleto" name="tipodeboleto" required> 
                <option>Normal</option>
                <option>Niño</option>
                <option>Estudiante</option>
                <option>Flash Pass</option>
                <option>Adulto mayor</option>
                <option>VIP</option>
            </select> <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
